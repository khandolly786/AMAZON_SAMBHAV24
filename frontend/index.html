<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 2rem;
        }
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .product h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .product p {
            margin: 5px 0;
            color: #7f8c8d;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Sustainable Products</h1>
    <div id="products">Loading products...</div>

    <div class="footer">
        Â© 2024 Sustainable Product Platform
    </div>

    <script>
        // Mock data for local testing if backend isn't ready
        const mockProducts = [
            {
                name: "Eco-Friendly Bottle",
                greenScore: "85%",
                carbonFootprint: "0.2",
                waterUsage: "10",
                sourcing: "Sustainable Materials",
            },
            {
                name: "Recyclable Notebook",
                greenScore: "90%",
                carbonFootprint: "0.1",
                waterUsage: "5",
                sourcing: "Recycled Paper",
            },
        ];
    
        // Use local mock data to display products
        function loadMockProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            mockProducts.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <h2>${product.name}</h2>
                    <p><strong>Green Score:</strong> ${product.greenScore}</p>
                    <p><strong>Carbon Footprint:</strong> ${product.carbonFootprint} kg CO2</p>
                    <p><strong>Water Usage:</strong> ${product.waterUsage} liters</p>
                    <p><strong>Sourcing:</strong> ${product.sourcing}</p>
                `;
                productsDiv.appendChild(div);
            });
        }
    
        // Uncomment this if a backend server is running
        fetch('http://localhost:3000/products')
            .then(response => response.json())
            .then(products => {
                // Code to dynamically load products from backend
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                loadMockProducts(); // Fallback to mock products if server fails
            });
    
        // Directly load mock products for now
        loadMockProducts();
    </script>
    
</body>
</html>
